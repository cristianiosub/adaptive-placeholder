<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Adaptive Placeholders in CSS</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<h1>Adaptive Placeholders in CSS</h1>
<p>Adaptive placeholders is a simple and easy to use mixin that transforms your form labels into placeholders. It helps to give a great UX.</p>

<p>	
	<input id="input" type="text" required />
	<label for="input" alt="Before Typing" placeholder="After Typing"></label>
</p>
</body>
</html>
